name: PR Review Assignment

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  assign-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Assign reviewers
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const files = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            
            // Assign reviewers based on file paths
            const reviewers = [];
            if (files.data.some(f => f.filename.startsWith('backend/'))) {
              reviewers.push('backend-team-member');
            }
            if (files.data.some(f => f.filename.startsWith('frontend/'))) {
              reviewers.push('frontend-team-member');
            }
            
            if (reviewers.length > 0) {
              github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                reviewers: reviewers
              });
            }
