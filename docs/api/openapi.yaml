openapi: 3.0.3
info:
  title: Cursor Venture Companion API
  description: AAAA-Grade API Documentation
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://api.example.com
    description: Production
  - url: https://staging-api.example.com
    description: Staging
  - url: http://localhost:3001
    description: Local Development

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Profiles
    description: User profile management
  - name: Chat
    description: AI chat and agent orchestration
  - name: Templates
    description: Prompt template management
  - name: Admin
    description: Administrative endpoints
  - name: KPI
    description: Key Performance Indicators
  - name: Security
    description: Security audit and monitoring

paths:
  /health:
    get:
      summary: Health check
      tags: [System]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  environment:
                    type: string
                    example: production

  /kpi/metrics:
    get:
      summary: Get KPI metrics
      tags: [KPI]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: KPI metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KPIMetrics'

  /kpi/health:
    get:
      summary: Get KPI health status
      tags: [KPI]
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'

  /security/audit:
    get:
      summary: Run security audit
      tags: [Security]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Security audit results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SecurityAudit'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    KPIMetrics:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        metrics:
          type: object
        health:
          $ref: '#/components/schemas/HealthStatus'
        performance:
          type: object

    HealthStatus:
      type: object
      properties:
        status:
          type: string
          enum: [excellent, good, warning, critical]
        issues:
          type: array
          items:
            type: string
        score:
          type: number
          minimum: 0
          maximum: 100

    SecurityAudit:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        score:
          type: number
          minimum: 0
          maximum: 100
        status:
          type: string
          enum: [pass, warning, fail]
        checks:
          type: array
          items:
            $ref: '#/components/schemas/SecurityCheck'
        recommendations:
          type: array
          items:
            type: string

    SecurityCheck:
      type: object
      properties:
        name:
          type: string
        category:
          type: string
          enum: [authentication, authorization, data_protection, network, dependencies, configuration]
        status:
          type: string
          enum: [pass, warning, fail]
        message:
          type: string
        severity:
          type: string
          enum: [low, medium, high, critical]
