name: Vercel Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        id: vercel-pull
        run: |
          cd frontend
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build Project Artifacts
        run: |
          cd frontend
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy Project Artifacts to Vercel
        id: vercel-deploy
        run: |
          cd frontend
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt
          echo "PRODUCTION_URL=$(cat deployment-url.txt | grep -o 'https://[^ ]*\.vercel\.app' | head -1)" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create Deployment Status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const productionUrl = '${{ steps.vercel-deploy.outputs.PRODUCTION_URL }}';
            const commitSha = context.sha;
            const ref = context.ref;
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 0,
              state: 'success',
              environment: 'production',
              description: `Deployed to ${productionUrl}`,
              environment_url: productionUrl
            });
            
            // Create a comment on the commit if it's a push
            if (context.eventName === 'push') {
              const commitMessage = `## ✅ Production Deployment Successful
              
              **Deployment URL:** ${productionUrl}
              **Commit:** ${commitSha.substring(0, 7)}
              **Branch:** ${ref.replace('refs/heads/', '')}
              
              ---
              *Deployed by [GitHub Actions](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})*`;
              
              // This would typically go to a deployment channel or status page
              console.log('Production deployment completed:', productionUrl);
            }

      - name: Notify Deployment
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "URL: ${{ steps.vercel-deploy.outputs.PRODUCTION_URL }}"
