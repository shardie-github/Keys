name: Supabase Migrations

on:
  push:
    branches:
      - main
    paths:
      - 'backend/supabase/migrations/**'
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref $SUPABASE_PROJECT_REF
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Verify RLS (Smoke Test)
        run: |
          supabase db start
          # Check for tables without RLS
          RESULT=$(psql -h localhost -p 54322 -U postgres -c "SELECT tablename FROM pg_tables WHERE schemaname = 'public' AND rowsecurity = false;" -tA)
          if [ -n "$RESULT" ]; then
            echo "❌ CRITICAL: The following tables do not have RLS enabled:"
            echo "$RESULT"
            exit 1
          fi
          echo "✅ All public tables have RLS enabled."
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
